<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Signup</h2>
    </header>
    <main>
        <div class="main-container">
            <div class="form-container">
                <form action="#" method="post">
                    <div class="name-css common">
                        <input type="text" name="" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="email-css common">
                        <input type="email" name="" id="email" placeholder="Email" required>
                    </div>
                    <div class="password-css common">
                        <input type="password" name="" id="password" placeholder="Password" required>
                    </div>
                    <div class="password-css common">
                        <input type="password" name="" id="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="date-css common">
                        <input type="date" name="" id="date" required>
                    </div>
                    <div class="radio-css common">
                        <input type="radio" name="radio" id="radio" required>
                        <label for="radio">Student</label>
                        <input type="radio" name="radio" id="employee" required>
                        <label for="employee">Employee</label>
                    </div>
                    <div class="checkbox-css common">
                        <input type="checkbox" name="" id="" required>
                        <label for="">I agree to all the terms and conditions</label>
                    </div>
                    <div class="btn-css common">
                        <button>Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
